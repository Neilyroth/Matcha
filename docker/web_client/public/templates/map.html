<style>
    div#map{
        width: 1000px;
        height: 800px;
    }
</style>
<div id="map"></div>
<script>
    function initMap() {
        var myLatLng = {lat : 48.896648,lng : 2.319092};

        var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            scrollwheel: false,
            zoom: 7
        });

        var marker = new google.maps.Marker({
            map: map,
            position: myLatLng,
            title: 'Votre position'
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRi8m3y5eB0JuRJLJAdAl3EUjaq8ZB7QU&callback=initMap" async defer></script>
